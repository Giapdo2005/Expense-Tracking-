<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles/expense.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="nav-bar">
    <div>Welcome</div>
    <div class="title">Expense Tracking</div>
    <div>
      <button>LOGIN</button>
      <button>SIGN UP</button>
    </div>
  </div>
  <div class="flex-columns">
    <div class="user-input-header">
      <div>
        <label class="category-label" for="Category">Category:</label>
        <select class="category-option js-category">
          <option value="">Select a category</option>
          <option value="Groceries">Groceries</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Travel">Travel</option>
          <option value="Others">Others</option>
        </select>
          <label  for="Amount">Amount:</label>
          <input class="amount js-amount" type="text">
          <label for="Date">Date:</label>
          <input class="date-picker js-date" type="date" placeholder="mm / dd / yyyy">
      </div>
      <div>
        <form id="budget-form">
          <label class="set-budget" for="budget">Set Budget:</label>
          <input type="number" class="budget-input js-budget" placeholder="Budget amount">
          <button class="budget-button js-set-budget-btn">Set Budget</button>
        </form>
        <div class="budget-display js-budget-display">
          
        </div>
        <div class="budget-remaining js-budget-remaining">
        </div>
      </div>
      <div class="category-spending">
        <div class="js-groceries-spending"></div>
        <div class="js-bills-spending"></div>
        <div class="js-entertainment-spending"></div>
        <div class="js-travel-spending"></div>
        <div class="js-others-spending"></div>
      </div>
    </div>
    
    <div class="expense-submit">
      <button class="add-btn js-add-btn" type="submit">Add Expense</button>
    </div>
    <div class="expense-log">
      Expense Log
    </div>  
    <div class="logs js-logs">
    </div>
    <div class="history">
      History Log
    </div>
    <div class="history-logs js-history-logs">

    </div>
  </div>

  <script src="scripts/expense.js"></script>
</body>
</html>
